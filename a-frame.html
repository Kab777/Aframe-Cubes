<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@%5E3.2.x/dist/aframe-animation-component.min.js"></script>
    <script src="components.js"></script>
</head>
<body>
<a-scene cursor="rayOrigin: mouse" inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
    <!--<a-entity camera="userHeight: 1.6" look-controls></a-entity>-->
    <a-assets>
        <a-mixin id="cube_material" box="scale:2; color: black"></a-mixin>
        <a-mixin id="cone_material" cone="scale:2; color: #FF5733"></a-mixin>
        <a-mixin id="dodecahedron_material" dodecahedron="scale:4; color: blue"></a-mixin>
        <a-mixin id="cube_scale" animation="property: scale; dur: 1000; from: 1 1 1; to: 1 2 2; loop:true"></a-mixin>
        <a-mixin id="cube_falling" animation__2="property: position; easing:linear; dur: 2000; to: 0 -5 0;"></a-mixin>
        <a-mixin id="cube_rotate_1"
                 animation="property: rotation; dur: 2000; easing:linear; loop:true; to: 0 360 0"></a-mixin>
        <a-mixin id="cube_rotate_2"
                 animation="property: rotation; dur: 2000; easing:linear; loop:true; to: 0 360 180"></a-mixin>
    </a-assets>
    <!--<a-entity position="0 20 0" mixin="cube_material cube_falling cube_rotate_1"></a-entity>-->
    <!--<a-entity position="0 0 1" mixin="cube_material cube_rotate"></a-entity>-->
    <!--<a-entity position="0 4 -5" mixin="cube_material cube_rotate"></a-entity>-->
    <a-entity camera position="3 8 30" look-controls wasd-controls="acceleration:400">
        <!--<a-animation attribute="position"-->
                     <!--dur="10000"-->
                     <!--easing="linear"-->
                     <!--to="-10 5 -25"></a-animation>-->

        <!--<a-animation attribute="rotation"-->
                     <!--dur="10000"-->
                     <!--easing="linear"-->
                     <!--to="-15 170 -170"></a-animation>-->
    </a-entity>

    <a-sky color="#ECECEC"></a-sky>
</a-scene>
</body>
</html>
