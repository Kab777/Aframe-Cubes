<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@%5E3.2.x/dist/aframe-animation-component.min.js"></script>
    <script src="components.js"></script>
</head>
<body>
<a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
    <!--<a-entity camera="userHeight: 1.6" look-controls></a-entity>-->
    <a-assets>
        <a-mixin id="cube_material" box="scale:2; color: black"></a-mixin>
        <a-mixin id="cube_scale" animation="property: scale; dur: 1000; from: 1 1 1; to: 1 2 1; loop:true"></a-mixin>
        <a-mixin id="cube_rotate_1"
                 animation="property: rotation; dur: 2000; easing:linear; loop:true; to: 180 360 0"></a-mixin>
        <a-mixin id="cube_rotate_2"
                 animation="property: rotation; dur: 2000; easing:linear; loop:true; to: 0 360 180"></a-mixin>
    </a-assets>
    <!--<a-entity position="0 0 -5" mixin="cube_material cube_rotate"></a-entity>-->
    <!--<a-entity position="0 2 -5" mixin="cube_material cube_rotate"></a-entity>-->
    <!--<a-entity position="0 4 -5" mixin="cube_material cube_rotate"></a-entity>-->
    <a-entity camera position="0 8 20" look-controls></a-entity>

    <a-sky color="#ECECEC"></a-sky>
</a-scene>
</body>
</html>
