<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@%5E3.2.x/dist/aframe-animation-component.min.js"></script>
    <script src="components.js"></script>
</head>
<body>
<a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
    <!--<a-entity camera="userHeight: 1.6" look-controls></a-entity>-->

    <a-entity box="scale:2; color: black"
              position="0 0 -5">
        <a-animation attribute="rotation"
                     dur="2000"
                     fill="none"
                     easing="linear"
                     repeat="indefinite"
                     to="0 360 0"></a-animation>
    </a-entity>
    <a-entity box="scale:2; color: black"
              position="0 2 -5">
        <a-animation attribute="rotation"
                     dur="2000"
                     fill="none"
                     easing="linear"
                     repeat="indefinite"
                     to="0 -360 0"></a-animation>
    </a-entity>
    <a-entity box="scale:2; color: black"
              position="0 4 -5">
        <a-animation attribute="rotation"
                     dur="2000"
                     fill="none"
                     easing="linear"
                     repeat="indefinite"
                     to="0 360 0"></a-animation>

    </a-entity>
    <a-entity camera position="0 1.6 2" look-controls>

    </a-entity>

    <a-sky color="#ECECEC"></a-sky>
</a-scene>
</body>
</html>
